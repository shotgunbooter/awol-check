<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo AWOL Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <class="container">
        <h1>Manual AWOL Check</h1>
        <input type="text" id="manual-input" placeholder="Enter a username">
        <button id="manual-check">Manual Check</button>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Days Since Login</th>
                </tr>
            </thead>
            <tbody id="manual-resutls"></tbody>
        </table>

        <hr class="rounded">

        <h1>Select an Entity to Check AWOLs of</h1>
        <p>Usernames list last updated: 26/03/2025 (GMT +10)</p>
        <button id="fetchData">Canadian Army</button>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Days Since Login</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
